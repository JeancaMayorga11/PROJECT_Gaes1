<!DOCTYPE html>
<html xlmns:th=http://www.thymeleaf.org>
<head>
<meta charset="utf-8">
<title>Listado de elementos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" style="color: gray; margin-left: 0.8%;" href="#">Listado de elementos</a>

		<div class="collapse navbar-collapse" id=collapsibleNavbar>
		<ul class="navbar-nav">
		<li class="nav-item">
		<a class="nav-link" th: href=@{/estudiantes}"></a>	
			</li>
			</ul>
		</div>
	</nav>
	

	<div class="container">
		<div class="row">
			<h1>Lista de elementos</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
			<a th:href="@{/estudiantes/nuevo}" class="btn btn-success btn-md mb4">Adicionar elemento</a>
			</div>
		</div>
		
		<br>
		<table class="table table-strped table-bordered">
			<thead class="table-dark">

				<tr>
					<th>Nombre del elemento</th>
					<th>Cantidad</th>
					<th>Precio</th>
					<th>Acciones</th>

				</tr>

			</thead>
			<tbody>

				<tr th:each="estudiante : ${estudiantes} " style="background-color:aliceblue;">
					<td th:text="${estudiante.nombre}" style="background-color:aliceblue;">Destornillador</td>
					<td th:text="${estudiante.apellido}" style="background-color:aliceblue;"">2</td>
					<td th:text="${estudiante.email}" style="background-color:aliceblue;">10000</td>
					
					<td style="background-color:aliceblue;">
						<a th:herf="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-warning link-dark"  >Editar</a>
						<a th:herf="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger link-dark" >Eliminar</a>
					</td>
				</tr>

			</tbody>
		</table>

	</div>


</body>
</html>
